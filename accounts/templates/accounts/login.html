{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login </title>
    {% include 'accounts/header.html' %}
</head>
<body>
<div class="login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Welcome Back</h1>
                            </div>
                            <p>Authentication</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="row">
                                <div class="col-8">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="row ml-2">
                                                <div class="col-12">
                                                    <div class="alert alert-info"><strong></strong> {{ message }}</div>
                                                </div>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                </div>
                            </div>
                            <div class="mb-4">

                                <h2>LOGIN</h2>
                                <span class="">Enter your credentials to log in</span>
                            </div>
                            <form method="post" class="form-validate">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input id="login-username" type="text" name="username" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">Username</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="password" required
                                           data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">Password</label>

                                </div>
                                <input type="submit" class="btn btn-primary" value="Login"/>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>2021 &copy; Civil Registry.</p>
    </div>
</div>
{% include 'accounts/scripts.html' %}

</body>
</html>
