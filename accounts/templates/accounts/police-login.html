<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login </title>
    {% include 'accounts/header.html' %}
</head>
<body>
<div class="login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row bg-white">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Renown Foundation</h1>
                            </div>
                            <p>Authentication</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-success">
                    <div class="form d-flex align-items-center bg-white">
                        <div class="content">
                            <div class="mb-4">

                                <h2>USER LOGIN</h2>
                                <span class="">Enter your Institution ID</span>
                            </div>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="row ml-2">
                                        <div class="col-md-6 col-sm-12">
                                            <div class="alert alert-info"><strong></strong> {{ message }}</div>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <form method="post" class="form-validate">

                                <div class="form-group">
                                    <input id="login-username" type="text" name="institution_id" required
                                           data-msg="Please enter your Institution ID" class="input-material">
                                    <label for="login-username" class="label-material">Institution ID</label>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Submit"/>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->

                            </form>
                            <div class="mt-3">
                                <a href="#"><span class="text-primary">LOGIN AS USER</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>2022 &copy; GBV.</p>
    </div>
</div>
<!-- JavaScript files-->

{% include 'accounts/scripts.html' %}
</body>
</html>
